<ion-view view-title="Excercise Detail">
  <ion-content>
    <div class="card">
      <div class="item item-divider">{{ excercise.name }}</div>
      <div class="item item-text-wrap"><b>Reps</b>: {{ excercise.reps }}</div>
      <div class="item item-text-wrap"><b>Sets</b>: {{ excercise.sets }}</div>
      <div class="item item-text-wrap"><b>Tempo</b>: {{ excercise.tempo }}</div>
      <div class="item item-divider">Notes:</div>
      <div class="item item-text-wrap">{{ excercise.notes }}</div>
    </div>
    <div class="card" ng-show="message">
      <div class="item item-text-wrap {{ loadClass }}">{{ message }}</div>
    </div>
    <div class="card">
      <div class="item item-divider">Log</div>
      <form ng-submit="addEntry(entry, excercise)">
        <div class="list">
          <div class="item range">
            <i class="">Set</i>
            <input type="range" min="1" max="6" value="1" ng-model="entry.set">
            <i class="">{{ entry.set || 0 }}</i>
          </div>
          <label class="item item-input">
            <input placeholder="Weight" type="tel" ng-model="entry.weight">
          </label>
          <div class="item range">
            <i class="">Reps</i>
            <input type="range" min="1" max="20" value="10" ng-model="entry.reps">
            <i class="">{{ entry.reps || 0 }}</i>
          </div>
        </div>
        <button class="button button-full button-dark button-bottom">Log Set</button>
      </form>
    </div>
  </ion-content>
</ion-view>
