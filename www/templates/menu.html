<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Schedule</h1>
    </ion-header-bar>
    <ion-content ng-show="loggedIn" class="mainMenu">
      <ion-list>
        <ion-item menu-close href="#/app"><i class="icon ion-home"></i> Home</ion-item>
        <ion-item menu-close href="#/app/day/1"><i class="icon ion-android-list"></i> Day 1</ion-item>
        <ion-item menu-close href="#/app/day/2"><i class="icon ion-android-list"></i> Day 2</ion-item>
        <ion-item menu-close href="#/app/day/3"><i class="icon ion-android-list"></i> Day 3</ion-item>
        <ion-item menu-close href="#/app/day/4"><i class="icon ion-android-list"></i> Day 4</ion-item>
        <!-- <ion-item menu-close href="#/app/add">Add Excercise</ion-item> -->
      </ion-list>
    </ion-content>
    <ion-content ng-hide="loggedIn">
      <ion-list>
        <ion-item menu-close href="#/app">Log In Here</ion-item>
      </ion-list>
      <div class="card">
        <div class="item item-text-wrap">
          Please log in before in order to view this data.
        </div>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
