<ion-view view-title="Add Excercise">
  <ion-content>
    <h3>Add Excercise</h3>

    <form ng-submit="addExcercise(excercise)">

      <div class="list">
        <label class="item item-input">
          <input placeholder="name" type="text" ng-model="excercise.name">
        </label>
        <label class="item item-input">
          <input placeholder="sets" type="text" ng-model="excercise.sets">
        </label>
        <label class="item item-input">
          <input placeholder="reps" type="text" ng-model="excercise.reps">
        </label>
        <label class="item item-input">
          <input placeholder="tempo" type="text" ng-model="excercise.tempo">
        </label>
        <label class="item item-input">
          <input placeholder="notes" type="text" ng-model="excercise.notes">
        </label>
        <label class="item item-input">
          <input placeholder="day" type="text" ng-model="excercise.day">
        </label>
      </div>

      <button class="button button-block button-positive">Add Excercise</button>

    </form>


  </ion-content>
</ion-view>
